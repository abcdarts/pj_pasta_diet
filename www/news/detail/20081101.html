      <h2 class="newsTitle"><span><a href="/event/school/kochi_report.html">2008.11.01&nbsp;&nbsp;パスタクッキングスクールのレポートページ（高知会場分）を公開しました。</a></span></h2>

<p>日本パスタ協会では、国産パスタに関する啓発および普及を目的とした、料理教室イベントを開催しています。<br />
さる10月19日に、高知にて「パスタクッキングスクール」を開催し、多くの反響を呼びました。<br />
上記のページにて、その時の様子をまとめましたので、ぜひご覧ください。
</p>
