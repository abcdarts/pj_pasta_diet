<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="shift_jis" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<link rel="apple-touch-icon" href="/smt/shared/img/apple-touch-icon.png" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="stylesheet" href="/smt/shared/css/import.css" />
<script src="/smt/shared/js/jquery.js"></script>
<script src="/smt/shared/js/jquery.flatheights.js"></script>
<script src="/smt/shared/js/base.js"></script>
<meta name="Keywords" content="パスタ,パスタレシピ,パスタメニュー,ゆで方,おいしい作り方,クッキングスクール,スパゲッティ,スパゲティ" />
<meta name="Description" content="日本パスタ協会の公式サイト。ご家庭で簡単に作れるパスタレシピを毎週、様々な切り口でご紹介。その他、自分の好みのパスタを探せる検索機能や、自分のオリジナルレシピをみんなに紹介できるパスタレシピ投稿ページ、パスタクッキングスクールのご案内など、パスタの楽しみ方を広げられるサイトです。" />
<title>ログイン│日本パスタ協会</title>
</head>
<body id="regist">
<header id="header">
	<div id="header_upper_block">
	</div>
</header><!--/header-->
<div id="contents">
	<section id="login" class="detail_block">
		<div id="regist_header">
			<h2><span>ログイン</span></h2>
		</div>
		<div id="login_form_block">
			<h3>パスタ協会IDをお持ちの方</h3>
			<div class="login_form_block_inner">
				<form action="app://login" method="get">
					<p><label><input name="member_email" type="text" value="" placeholder="メールアドレス"></label></p>
					<p><label><input name="member_login_pw" type="password" value="" placeholder="パスワード"></label></p>
					<p id="login_btn"><label><input type="submit" value="ログイン"></label></p>
				</form>
			</div>
			<h3>まだパスタ協会IDをお持ちでない方</h3>
			<div class="login_form_block_inner">
				<p class="btn_02"><a href="app://registMember">会員登録</a></p>
			</div>
		</div>
	</section>
</div>
<footer id="footer">
	<div id="footer_btm">
		<p><img src="/smt/shared/images/footer_logo.gif" width="144" height="39" alt="日本パスタ協会"></p>
		<p>Japan-Pasta Association, All rights reserved.</p>
		<p>&copy;2012 LEDRAPLASTIC JAMMY</p>
	</div>
</footer>
</body>
</html>
