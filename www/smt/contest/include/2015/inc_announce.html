	<div id="main_content">
		<h3><img src="/smt/contest/images/2015/main_visual_announce.png" alt="家族みんな大好き！ 我が家の自慢のアイデアレシピが大集合 第10回パスタレシピコンテスト" /></h3>
		<p class="lead">
			2015年10月1日（木）〜10月25日（日）の間、第10回パスタレシピコンテストが行われました。その後、料理研究家の平野由希子先生の一次審査をくぐり抜けた15作品に対して、ユーザーの皆さんによる人気投票を実施。たくさんの投票により今年も大接戦となったパスタレシピコンテスト。<br>
			ついにグランプリほか各賞が決定しました。<br>
			<strong>果たしてこの接戦を制したのは一体どのレシピ…？</strong>
		</p>
